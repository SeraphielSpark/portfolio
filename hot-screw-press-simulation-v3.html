
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Screw Press CNSL Extraction Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .grinder, .press-section, .monitor {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }
        .control-panel {
            margin: 10px 0;
            text-align: center;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .grinder-box {
            width: 100px;
            height: 100px;
            border: 3px solid #555;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .grinder-wheel {
            width: 60px;
            height: 60px;
            background: #666;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .label {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .press-box {
            position: relative;
            width: 140px;
            height: 280px;
            background: #999;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #heat-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,100,0,0.5) 0%, transparent 70%);
            animation: pulse 2s infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.4; }
        }
        #material {
            width: 50px;
            height: 50px;
            background: #b5651d;
            border-radius: 50%;
            z-index: 2;
        }
        .fluid-output {
            position: absolute;
            bottom: -20px;
            width: 20px;
            height: 0;
            background: linear-gradient(to bottom, #c49102, #dba937);
            border-radius: 10px;
            transition: height 0.5s;
            z-index: 1;
        }
        .monitor-box {
            width: 120px;
            height: 80px;
            border: 3px solid #333;
            border-radius: 10px;
            background: #222;
            color: #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h1>Hot Screw Press CNSL Extraction Simulation</h1>
        <label for="setpoint">Set Temperature (째C): </label>
        <input type="number" id="setpoint" value="200" min="30" max="300">
        <button id="startBtn">Start Simulation</button>
    </div>
    <div class="container">
        <!-- Grinder Section -->
        <div class="grinder">
            <div class="grinder-box">
                <div class="grinder-wheel"></div>
            </div>
            <div class="label">Grinder</div>
        </div>

        <!-- Press Section -->
        <div class="press-section">
            <div class="press-box">
                <div id="material"></div>
                <div id="heat-flow"></div>
                <div class="fluid-output" id="fluidOutput"></div>
            </div>
            <div class="label">Press</div>
        </div>

        <!-- Monitor Section -->
        <div class="monitor">
            <div class="monitor-box">
                <span id="currentTempMonitor">25.0째C</span>
            </div>
            <div class="label">Temperature Monitor</div>
        </div>
    </div>

    <script>
        let currentTemp = 25;
        let setPoint = 200;
        let heaterPower = 0;
        const ambientTemp = 25;
        const Kp = 1.5, Ki = 0.1, Kd = 0.5;
        let integral = 0, prevError = 0;
        let running = false;

        const setpointInput = document.getElementById('setpoint');
        const startBtn = document.getElementById('startBtn');
        const heatFlow = document.getElementById('heat-flow');
        const currentTempMonitor = document.getElementById('currentTempMonitor');
        const fluidOutput = document.getElementById('fluidOutput');

        function pidController() {
            const error = setPoint - currentTemp;
            integral += error;
            const derivative = error - prevError;
            heaterPower = Kp * error + Ki * integral + Kd * derivative;
            heaterPower = Math.max(0, Math.min(heaterPower, 100)); // Clamp between 0-100
            prevError = error;
        }

        function updateTemperature() {
            const heatingRate = heaterPower * 0.02;
            const coolingRate = (currentTemp - ambientTemp) * 0.008;
            currentTemp += heatingRate - coolingRate;
        }

        function renderUI() {
            currentTempMonitor.textContent = currentTemp.toFixed(1) + "째C";
            if (heaterPower > 5) {
                heatFlow.style.opacity = 1;
            } else {
                heatFlow.style.opacity = 0;
            }
            // Simulate fluid output when temp > 150째C
            if (currentTemp >= 150) {
                let maxFluidHeight = 100; // max 100px
                let height = Math.min(maxFluidHeight, (currentTemp - 150) * 1.5);
                fluidOutput.style.height = height + "px";
            } else {
                fluidOutput.style.height = "0";
            }
        }

        function loop() {
            if (!running) return;
            setPoint = parseFloat(setpointInput.value);
            pidController();
            updateTemperature();
            renderUI();
            requestAnimationFrame(loop);
        }

        startBtn.addEventListener('click', () => {
            if (!running) {
                running = true;
                startBtn.textContent = 'Running...';
                startBtn.disabled = true;
                loop();
            }
        });
    </script>
</body>
</html>
