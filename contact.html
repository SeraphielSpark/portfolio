    <style>
        :root {
            --primary: #25D366;
            --secondary: #128C7E;
            --light: #f5f5f5;
            --dark: #333;
            --gray: #ddd;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray);
        }
        h1 {
            color: var(--secondary);
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button, .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover, .btn:hover {
            background-color: var(--secondary);
        }
        .message-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: inherit;
        }
        .contact-list-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .search-box {
            padding: 8px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            width: 300px;
        }
        .contact-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray);
            transition: background-color 0.2s;
        }
        .contact:hover {
            background-color: var(--light);
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-actions {
            display: flex;
            gap: 5px;
        }
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--gray);
        }
        .status.contacted {
            background-color: var(--primary);
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            .search-box {
                width: 100%;
            }
        }
    </style>

        // Render contacts

            contactList.innerHTML = '';

            const end = start + contactsPerPage;

        // Render pagination

            const totalPages = Math.ceil(currentContacts.length / contactsPerPage);
            
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = 'btn';
                if (i === currentPage) {
                    pageBtn.style.backgroundColor = 'var(--secondary)';
                }
                
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderContacts();
                });
                
                pagination.appendChild(pageBtn);
            }
        }

        // Add event listeners to dynamically created buttons
        function addButtonEventListeners() {
            // WhatsApp buttons
            document.querySelectorAll('.whatsapp-btn').forEach(btn => {

                    const number = btn.getAttribute('data-number');
                    openWhatsApp(number);
                });
            });

            document.querySelectorAll('.select-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const number = btn.getAttribute('data-number');
                    toggleContactSelection(number);
                });
            });

        // Open WhatsApp chat
        function openWhatsApp(number) {
            const message = encodeURIComponent(messageTemplate.value);
            window.open(`https://wa.me/${number}?text=${message}`, '_blank');
            
            // Mark as contacted if not already
            if (!selectedContacts.includes(number)) {
                selectedContacts.push(number);
                renderContacts();
            }
        }

        // Toggle contact selection
        function toggleContactSelection(number) {
            const index = selectedContacts.indexOf(number);
            if (index === -1) {
                selectedContacts.push(number);
            } else {
                selectedContacts.splice(index, 1);
            }
            renderContacts();
        }

        // Show toast message
        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Event listeners
        copyTemplateBtn.addEventListener('click', () => {

        });

            messageTemplate.value = defaultMessage;
        });

        selectAllBtn.addEventListener('click', () => {
            selectedContacts = currentContacts.map(contact => contact.number);

        });

        clearSelectionBtn.addEventListener('click', () => {
            selectedContacts = [];

        });

        exportSelectedBtn.addEventListener('click', () => {
            if (selectedContacts.length === 0) {
                showToast('No contacts selected!');
                return;
            }
            
            const selected = currentContacts.filter(contact => 
                selectedContacts.includes(contact.number)
            );
            
            const csvContent = "data:text/csv;charset=utf-8," 
                + selected.map(contact => 
                    `${contact.name || ''},${contact.number},${contact.country || ''}`
                ).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "selected_contacts.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`Exported ${selected.length} contacts`);
        });

        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                currentContacts = [...contacts];
            } else {
                currentContacts = contacts.filter(contact => 
                    (contact.name && contact.name.toLowerCase().includes(searchTerm)) ||
                    contact.number.includes(searchTerm) ||
                    (contact.country && contact.country.toLowerCase().includes(searchTerm))
                );
            }
            
            currentPage = 1;
            renderContacts();
        });

        messageTemplate.value = defaultMessage;
